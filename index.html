<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login App - Admin & Kurir</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0BA6DF 0%, #0A8CCF 50%, #1891D6 100%);
            color: white;
            font-family: 'Inter', sans-serif;
        }
        .modal {
            animation: slideIn 0.5s ease-out forwards;
        }
        @keyframes slideIn {
            from { transform: translateY(-100vh); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .modal.out {
            animation: slideOut 0.5s ease-in forwards;
        }
        @keyframes slideOut {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(11, 166, 223, 0.4);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div id="welcome-screen" class="text-center fade-in">
        <h1 class="text-4xl md:text-6xl font-bold mb-8 drop-shadow-lg">Selamat Datang!</h1>
        <p class="mb-12 text-lg md:text-xl drop-shadow-md max-w-2xl">Pilih jenis login untuk melanjutkan ke aplikasi. Autentikasi dilaksanakan melalui Firebase dengan penyimpanan data di Firestore.</p>

        <div class="flex flex-col md:flex-row gap-6 justify-center">
            <button 
                id="admin-btn" 
                class="bg-white text-[#0BA6DF] font-semibold px-8 py-4 rounded-xl shadow-lg btn-hover transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-[#0BA6DF] focus:ring-opacity-50"
                onclick="openLoginModal('admin')">
                Login Admin
            </button>
            <button 
                id="kurir-btn" 
                class="bg-white text-[#0BA6DF] font-semibold px-8 py-4 rounded-xl shadow-lg btn-hover transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-[#0BA6DF] focus:ring-opacity-50"
                onclick="openLoginModal('kurir')">
                Login Kurir
            </button>
        </div>
    </div>

    <!-- Dashboard for logged-in users -->
    <div id="dashboard" class="hidden text-center fade-in">
        <h2 class="text-3xl md:text-4xl font-bold mb-6">Dashboard</h2>
        <div id="user-info" class="mb-8 p-6 bg-white bg-opacity-20 rounded-xl shadow-lg">
            <p class="text-lg"><strong>Logged in as:</strong> <span id="display-name"></span></p>
            <p class="text-lg"><strong>Role:</strong> <span id="user-role"></span></p>
        </div>
        <div id="role-specific-content">
            <!-- Content changes based on role -->
        </div>
        <button 
            class="mt-8 bg-red-500 text-white font-semibold px-6 py-3 rounded-lg shadow-lg btn-hover transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-red-400 focus:ring-opacity-50"
            onclick="logout()">
            Logout
        </button>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div id="modal-content" class="bg-white rounded-2xl max-w-md w-full p-8 shadow-2xl modal">
            <button 
                id="close-modal" 
                class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 focus:outline-none transition-colors"
                onclick="closeLoginModal()">
                âœ•
            </button>

            <h3 class="text-2xl font-bold mb-6 text-[#0BA6DF] text-center">
                Login <span id="login-type"></span>
            </h3>

            <form id="login-form" class="space-y-4">
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Email" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0BA6DF] focus:border-transparent transition"
                />
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Password" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0BA6DF] focus:border-transparent transition"
                />
                <button 
                    type="submit" 
                    class="w-full bg-[#0BA6DF] text-white font-semibold py-3 rounded-lg shadow-md btn-hover transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-[#0BA6DF] focus:ring-opacity-50"
                    id="login-btn">
                    Masuk
                </button>
            </form>

            <p id="error-msg" class="mt-4 text-red-600 text-center hidden"></p>
        </div>
    </div>

    <script>
        // Firebase Configuration (Replace with your actual Firebase project config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentLoginType = '';

        // Open login modal
        function openLoginModal(type) {
            currentLoginType = type;
            document.getElementById('login-type').textContent = type === 'admin' ? 'Admin' : 'Kurir';
            document.getElementById('login-modal').classList.remove('hidden');
        }

        // Close login modal
        function closeLoginModal() {
            const modal = document.getElementById('login-modal');
            const content = document.getElementById('modal-content');
            content.classList.add('out');
            setTimeout(() => {
                modal.classList.add('hidden');
                content.classList.remove('out');
                document.getElementById('login-form').reset();
                document.getElementById('error-msg').classList.add('hidden');
            }, 500);
        }

        // Submit login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Fetch user role from Firestore
                const doc = await db.collection('users').doc(user.uid).get();
                if (doc.exists) {
                    const userData = doc.data();
                    const role = userData.role;
                    if (role === currentLoginType) {
                        // Success, display dashboard
                        document.getElementById('welcome-screen').classList.add('hidden');
                        document.getElementById('dashboard').classList.remove('hidden');
                        document.getElementById('display-name').textContent = userData.name || user.email;
                        document.getElementById('user-role').textContent = role;

                        // Load role-specific content
                        loadRoleContent(role, user.uid);
                        closeLoginModal();
                    } else {
                        throw new Error('Role mismatch. Anda tidak memiliki akses sebagai ' + currentLoginType + '.');
                    }
                } else {
                    throw new Error('User data tidak ditemukan di database.');
                }
            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.classList.remove('hidden');
            }
        });

        // Load role-specific content from Firestore
        async function loadRoleContent(role, uid) {
            const contentDiv = document.getElementById('role-specific-content');
            contentDiv.innerHTML = '';

            if (role === 'admin') {
                // Example: Show list of users (admins can view all kurir or something)
                const usersSnapshot = await db.collection('users').where('role', '==', 'kurir').get();
                contentDiv.innerHTML = '<h3 class="text-xl font-bold mb-4">Daftar Kurir</h3><ul class="space-y-2">' +
                    usersSnapshot.docs.map(doc => `<li class="p-3 bg-white bg-opacity-10 rounded-lg">${doc.data().name || doc.data().email}</li>`).join('') +
                    '</ul>';
            } else if (role === 'kurir') {
                // Example: Show assigned tasks (stored in Firestore)
                const tasksSnapshot = await db.collection('tasks').where('kurirId', '==', uid).get();
                contentDiv.innerHTML = '<h3 class="text-xl font-bold mb-4">Tugas Hari Ini</h3><ul class="space-y-2">' +
                    tasksSnapshot.docs.map(doc => `<li class="p-3 bg-white bg-opacity-10 rounded-lg">${doc.data().description}</li>`).join('') +
                    '</ul>';
            }
        }

        // Logout function
        function logout() {
            auth.signOut().then(() => {
                document.getElementById('dashboard').classList.add('hidden');
                document.getElementById('welcome-screen').classList.remove('hidden');
            }).catch((error) => {
                console.error('Logout error:', error);
            });
        }

        // Check auth state on load
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const doc = await db.collection('users').doc(user.uid).get();
                if (doc.exists) {
                    const role = doc.data().role;
                    document.getElementById('welcome-screen').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    document.getElementById('display-name').textContent = doc.data().name || user.email;
                    document.getElementById('user-role').textContent = role;
                    loadRoleContent(role, user.uid);
                }
            }
        });
    </script>

</body>
</html>
