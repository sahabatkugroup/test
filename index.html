<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Login Kurir & Admin</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0BA6DF 0%, #0579B9 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 15px;
      overflow-x: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.12);
      padding: 30px 25px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(11, 166, 223, 0.37);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeInDown 1s ease forwards;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 1.2px;
      font-size: 1.8rem;
    }

    .role-selection {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      gap: 15px;
    }

    .role-btn {
      flex: 1;
      background: white;
      color: #0BA6DF;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(11, 166, 223, 0.4);
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    .role-btn:hover {
      background-color: #0BA6DF;
      color: white;
      box-shadow: 0 6px 20px rgba(11, 166, 223, 0.7);
    }

    .role-btn.active {
      background-color: #0BA6DF;
      color: white;
      box-shadow: 0 6px 20px rgba(11, 166, 223, 0.7);
    }

    form {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    form.active {
      display: flex;
    }

    input[type="email"],
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 25px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    input::placeholder {
      color: #d0e9ffcc;
    }

    input[type="email"]:focus,
    input[type="text"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 8px 2px #0BA6DF;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      margin: 10px 0 0;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: #0BA6DF;
      background: white;
      box-shadow: 0 4px 15px rgba(11, 166, 223, 0.4);
      user-select: none;
    }

    .btn-login:hover {
      background-color: #0BA6DF;
      color: white;
      box-shadow: 0 6px 20px rgba(11, 166, 223, 0.7);
    }

    .btn-login:active {
      transform: scale(0.98);
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Popup overlay blur */
    #popupOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(11, 166, 223, 0.15);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 9998;
    }
    #popupOverlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Popup notification */
    #popupNotif {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background: white;
      color: #0BA6DF;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow:
        0 0 15px 3px rgba(11, 166, 223, 0.6),
        0 8px 30px rgba(11, 166, 223, 0.3);
      font-weight: 700;
      font-size: 1.4rem;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      user-select: none;
      transition:
        opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1),
        transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #popupNotif.show {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, -50%) scale(1);
      animation: glowPulse 2.5s ease forwards;
    }

    @keyframes glowPulse {
      0%, 100% {
        box-shadow:
          0 0 15px 3px rgba(11, 166, 223, 0.6),
          0 8px 30px rgba(11, 166, 223, 0.3);
      }
      50% {
        box-shadow:
          0 0 25px 6px rgba(11, 166, 223, 0.9),
          0 12px 40px rgba(11, 166, 223, 0.5);
      }
    }

    /* Responsive font size */
    @media (max-width: 400px) {
      h2 {
        font-size: 1.5rem;
      }
      .role-btn {
        font-size: 0.9rem;
        padding: 10px 0;
      }
      .btn-login {
        font-size: 1rem;
        padding: 10px;
      }
      #popupNotif {
        font-size: 1.2rem;
        padding: 25px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login Kurir & Admin</h2>
    <div class="role-selection">
      <button class="role-btn active" id="btnKurir">Login Kurir</button>
      <button class="role-btn" id="btnAdmin">Login Admin</button>
    </div>

    <!-- Form Kurir -->
    <form id="formKurir" autocomplete="off" class="active">
      <input type="text" id="usernameKurir" placeholder="Username Kurir" required />
      <input type="password" id="passwordKurir" placeholder="Password" required />
      <button type="submit" class="btn-login">Login Kurir</button>
    </form>

    <!-- Form Admin -->
    <form id="formAdmin" autocomplete="off">
      <input type="email" id="emailAdmin" placeholder="Email Admin" required />
      <input type="password" id="passwordAdmin" placeholder="Password" required />
      <button type="submit" class="btn-login">Login Admin</button>
    </form>
  </div>

  <!-- Popup overlay -->
  <div id="popupOverlay"></div>
  <!-- Popup notification -->
  <div id="popupNotif"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCtva8TeL40-WotK4kFL_vL8uUXL3GDfww",
      authDomain: "sahabatkuu-bisa.firebaseapp.com",
      databaseURL: "https://sahabatkuu-bisa-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "sahabatkuu-bisa",
      storageBucket: "sahabatkuu-bisa.firebasestorage.app",
      messagingSenderId: "315555564115",
      appId: "1:315555564115:web:56f46dbceb8c154589d4a6",
      measurementId: "G-PFGYL96VPS"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Admin UID yang sudah ditentukan
    const adminUID = "kSW4ThusrwhUFCQeTsnPV1VNaR72";

    // Elemen
    const btnKurir = document.getElementById('btnKurir');
    const btnAdmin = document.getElementById('btnAdmin');
    const formKurir = document.getElementById('formKurir');
    const formAdmin = document.getElementById('formAdmin');
    const popupNotif = document.getElementById('popupNotif');
    const popupOverlay = document.getElementById('popupOverlay');

    // Toggle form tampil
    function showForm(role) {
      if (role === 'kurir') {
        formKurir.classList.add('active');
        formAdmin.classList.remove('active');
        btnKurir.classList.add('active');
        btnAdmin.classList.remove('active');
      } else if (role === 'admin') {
        formAdmin.classList.add('active');
        formKurir.classList.remove('active');
        btnAdmin.classList.add('active');
        btnKurir.classList.remove('active');
      }
    }

    // Default tampilkan form kurir
    showForm('kurir');

    btnKurir.addEventListener('click', () => showForm('kurir'));
    btnAdmin.addEventListener('click', () => showForm('admin'));

    // Fungsi popup notifikasi keren dengan overlay blur
    function showPopup(message, redirectUrl) {
      popupNotif.textContent = message;
      popupNotif.classList.add('show');
      popupOverlay.classList.add('show');

      // Setelah 2.5 detik hilang dan redirect
      setTimeout(() => {
        popupNotif.classList.remove('show');
        popupOverlay.classList.remove('show');
        setTimeout(() => {
          window.location.href = redirectUrl;
        }, 400); // delay supaya animasi fadeout kelihatan
      }, 2500);
    }

    // Login Kurir pakai Realtime Database (username & password)
    formKurir.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('usernameKurir').value.trim();
      const password = document.getElementById('passwordKurir').value;

      if (!username || !password) {
        alert("Username dan password harus diisi!");
        return;
      }

      // Cek username & password di Realtime Database
      database.ref('kurir/' + username).get()
        .then(snapshot => {
          if (!snapshot.exists()) {
            alert("Username kurir tidak ditemukan!");
            return;
          }
          const data = snapshot.val();
          if (data.password === password) {
            showPopup(`Selamat datang, ${data.nama || username}! Anda login sebagai Kurir.`, "kurir.html");
          } else {
            alert("Password salah!");
          }
        })
        .catch(error => {
          console.error(error);
          alert("Terjadi kesalahan saat login kurir.");
        });
    });

    // Login Admin pakai Firebase Auth (email & password)
    formAdmin.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('emailAdmin').value.trim();
      const password = document.getElementById('passwordAdmin').value;

      if (!email || !password) {
        alert("Email dan password harus diisi!");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          if (user.uid !== adminUID) {
            alert("Anda bukan Admin, silakan login melalui halaman Kurir.");
            auth.signOut();
            return;
          }
          showPopup(`Selamat datang, ${user.email}! Anda login sebagai Admin.`, "admin.html");
        })
        .catch(error => {
          alert("Login Admin gagal: " + error.message);
        });
    });
  </script>
</body>
</html>
