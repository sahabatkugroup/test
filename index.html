<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Sahabatku Delivery - Terpadu</title>
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="splashScreen">
    <i class="fa-solid fa-truck-fast" style="font-size:2.5rem; color: var(--accent);"></i>
    <div>Selamat Datang di <span style="color: var(--accent);">Sahabatku Delivery</span></div>
  </div>

  <div class="container">
    <!-- Halaman Login Pilihan -->
    <div id="initialLoginChoice" class="card hidden">
      <h1>Selamat Datang di Sahabatku Delivery</h1>
      <p style="text-align:center; margin-bottom:20px; color:var(--muted);">Pilih jenis login Anda:</p>
      <div class="grid grid-2" style="max-width: 400px; margin: 0 auto; gap: 20px;">
        <button id="showKurirLogin" class="btn full"><i class="fa-solid fa-user"></i> Login Kurir</button>
        <button id="showAdminLogin" class="btn secondary full"><i class="fa-solid fa-user-gear"></i> Login Admin</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { showSection } from './common_script.js';

    // Splash screen logic
    window.addEventListener('load', () => {
      const splash = document.getElementById('splashScreen');
      const initialLogin = document.getElementById('initialLoginChoice');
      splash.style.opacity = '1';
      setTimeout(() => {
        splash.style.animation = 'popOut 0.5s forwards';
        setTimeout(() => {
          splash.style.display = 'none';
          initialLogin.classList.remove('hidden');
        }, 500);
      }, 1000);
    });

    // Redirect to specific login pages
    document.getElementById('showKurirLogin').addEventListener('click', () => {
      window.location.href = 'kurir_login.html';
    });
    document.getElementById('showAdminLogin').addEventListener('click', () => {
      window.location.href = 'admin_login.html';
    });
  </script>
</body>
</html>
