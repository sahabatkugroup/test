<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Sahabatku Delivery - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Inter', system-ui, Arial, Helvetica, sans-serif;
      background: #0BA6DF;
      color: #0b3b5a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 32px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(74,144,226,0.15);
      width: 320px;
      text-align: center;
    }
    h1 {
      margin-bottom: 24px;
      color: #0b4870;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: 600;
      color: #506273;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 16px;
      border-radius: 12px;
      border: 1.5px solid #c9dbf8;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 8px #4a90e2;
      background: #f0f8ff;
    }
    .btn {
      background: #4a90e2;
      color: #fff;
      border: none;
      padding: 12px 0;
      width: 100%;
      border-radius: 14px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      background: #3a6fc1;
      box-shadow: 0 8px 24px rgba(58,141,222,0.3);
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
      gap: 20px;
    }
    .tab {
      cursor: pointer;
      font-weight: 700;
      color: #506273;
      padding-bottom: 4px;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease, color 0.3s ease;
    }
    .tab.active {
      color: #0b4870;
      border-color: #0b4870;
    }
    .hidden {
      display: none;
    }
    #notificationPopup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      background-color: #28a745;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
      font-size: 0.9rem;
      font-weight: 600;
      text-align: center;
      min-width: 200px;
    }
    #notificationPopup.show {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login Sahabatku Delivery</h1>
    <div class="tabs">
      <div id="tabKurir" class="tab active">Kurir</div>
      <div id="tabAdmin" class="tab">Admin</div>
    </div>

    <!-- Form Kurir -->
    <form id="formKurir">
      <label for="kurirUsername">Username</label>
      <input type="text" id="kurirUsername" placeholder="Masukkan username" required />
      <label for="kurirPassword">Password</label>
      <input type="password" id="kurirPassword" placeholder="Masukkan password" required />
      <button type="submit" class="btn">Login Kurir</button>
    </form>

    <!-- Form Admin -->
    <form id="formAdmin" class="hidden">
      <label for="adminEmail">Email</label>
      <input type="email" id="adminEmail" placeholder="Masukkan email admin" required />
      <label for="adminPassword">Password</label>
      <input type="password" id="adminPassword" placeholder="Masukkan password" required />
      <button type="submit" class="btn">Login Admin</button>
    </form>
  </div>

  <div id="notificationPopup"></div>
  <audio id="notificationSound" src="https://www.soundjay.com/buttons/button-2.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtva8TeL40-WotK4kFL_vL8uUXL3GDfww",
      authDomain: "sahabatkuu-bisa.firebaseapp.com",
      databaseURL: "https://sahabatkuu-bisa-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "sahabatkuu-bisa",
      storageBucket: "sahabatkuu-bisa.firebasestorage.app",
      messagingSenderId: "315555564115",
      appId: "1:315555564115:web:56f46dbceb8c154589d4a6",
      measurementId: "G-PFGYL96VPS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const ADMIN_UID = "kSW4ThusrwhUFCQeTsnPV1VNaR72";

    const tabKurir = document.getElementById('tabKurir');
    const tabAdmin = document.getElementById('tabAdmin');
    const formKurir = document.getElementById('formKurir');
    const formAdmin = document.getElementById('formAdmin');
    const notificationPopup = document.getElementById('notificationPopup');
    const notificationSound = document.getElementById('notificationSound');

    function showNotification(message, type = 'success') {
      notificationPopup.textContent = message;
      notificationPopup.className = `notification-popup show ${type}`;
      notificationSound.play();
      setTimeout(() => {
        notificationPopup.classList.remove('show');
      }, 3000);
    }

    tabKurir.addEventListener('click', () => {
      tabKurir.classList.add('active');
      tabAdmin.classList.remove('active');
      formKurir.classList.remove('hidden');
      formAdmin.classList.add('hidden');
    });

    tabAdmin.addEventListener('click', () => {
      tabAdmin.classList.add('active');
      tabKurir.classList.remove('active');
      formAdmin.classList.remove('hidden');
      formKurir.classList.add('hidden');
    });

    formKurir.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('kurirUsername').value.trim();
      const password = document.getElementById('kurirPassword').value;

      if (!username || !password) {
        showNotification('Isi username dan password kurir.', 'warning');
        return;
      }

      try {
        const kurirRef = ref(db, 'kurir/' + username);
        const snap = await get(kurirRef);
        if (!snap.exists()) {
          showNotification('Username kurir tidak ditemukan.', 'error');
          return;
        }
        const data = snap.val();
        if (!data.enabled) {
          showNotification('Akun kurir diblokir.', 'error');
          return;
        }
        if (data.password !== password) {
          showNotification('Password salah.', 'error');
          return;
        }
        // Login success
        localStorage.setItem('currentUser  ', username);
        showNotification('Login kurir berhasil.', 'success');
        setTimeout(() => {
          window.location.href = 'kurir.html';
        }, 1000);
      } catch (error) {
        console.error(error);
        showNotification('Gagal login kurir: ' + error.message, 'error');
      }
    });

    formAdmin.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('adminEmail').value.trim();
      const password = document.getElementById('adminPassword').value;

      if (!email || !password) {
        showNotification('Isi email dan password admin.', 'warning');
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        if (user.uid !== ADMIN_UID) {
          showNotification('Anda bukan admin.', 'error');
          await auth.signOut();
          return;
        }
        // Login success
        localStorage.setItem('isAdminLoggedIn', 'true');
        showNotification('Login admin berhasil.', 'success');
        setTimeout(() => {
          window.location.href = 'admin.html';
        }, 1000);
      } catch (error) {
        console.error(error);
        showNotification('Gagal login admin: ' + error.message, 'error');
      }
    });
  </script>
</body>
</html>
